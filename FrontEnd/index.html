<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymtec</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Formulario de Login -->
    <div id="loginForm" class="container">
        <h2>Iniciar Sesión</h2>
        <div id="loginMessage"></div>
        
    <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">Correo Electrónico</label>
                <input type="email" id="loginEmail" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn">Iniciar Sesión</button>
            <button type="button" class="btn btn-secondary" onclick="showRegister()">
                Crear una cuenta
            </button>
        </form>

        <div id="previousAccounts" style="margin-top:30px;"></div>
        </form>
    </div>

    <!-- Formulario de Registro -->
    <div id="registerForm" class="container hidden">
        <h2>Registrarse</h2>
        <div id="registerMessage"></div>
        
        <form onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="registerName">Usuario</label>
                <input type="text" id="registerName" required placeholder="usuario123">
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Correo Electrónico</label>
                <input type="email" id="registerEmail" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="registerAge">Edad</label>
                <input type="number" id="registerAge" required min="1" max="120" placeholder="25">
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <input type="password" id="registerPassword" required placeholder="••••••••" minlength="6">
            </div>
            
            <div class="info-text">
                Tu rol será asignado como: <strong>Usuario</strong>
            </div>
            
            <button type="submit" class="btn">Registrarse</button>
        </form>
        
        <div class="back-link">
            <a onclick="showLogin()">← Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
