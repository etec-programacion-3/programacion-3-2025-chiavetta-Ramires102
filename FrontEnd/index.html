<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gimnasio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gimnasio</h1>
        
        <div class="section">
            <h2>Clases Disponibles</h2>
            <div id="clasesList" class="list-container">
                <!-- Las clases se cargarán aquí dinámicamente -->
            </div>
        </div>

        <div class="section">
            <h2>Clases Programadas</h2>
            <div id="clasesProgramadasList" class="list-container">
                <!-- Las clases programadas se cargarán aquí dinámicamente -->
            </div>
        </div>

        <div class="section">
            <h2>Agregar Nueva Clase</h2>
            <form id="nuevaClaseForm">
                <div class="form-group">
                    <label for="nombreClase">Nombre de la Clase:</label>
                    <input type="text" id="nombreClase" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" required></textarea>
                </div>
                <button type="submit">Agregar Clase</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
